apply plugin: 'java'
apply plugin: 'idea'


def factoryFxVersion = '2.0.25'


repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

compileJava {
    inputs.property("moduleName", "io.github.factoryfx.$project.name")
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}

dependencies {
    compile group: 'io.github.factoryfx', name: 'factory', version: factoryFxVersion
    compile group: 'io.github.factoryfx', name: 'jettyFactory', version: factoryFxVersion
    compile (group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'){
        exclude group: 'javax.activation'
    }
}
